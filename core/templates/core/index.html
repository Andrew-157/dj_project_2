{% extends "core/header.html" %}

{% block content %}
<div class="container py-5">
    <div class="container py-5">
        <h2>Tags currently available on Articlee:</h2>
        <ul>
            {% for tag in tags %}
            <li><a href="{% url 'public:articles-tag' tag.slug %}">#{{ tag }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
